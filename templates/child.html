{% extends "base.html" %}
{% block title %} hello {% endblock %}
{% block content %}
<h1>Welcome To Python</h1>

    <p>I am {{content}}</p>

    {% for x in range(3)%}

        {% if x == 1 %}
            <p>Hi {{x}}</p>
        {% elif x == 2 %}
            <p>Hello {{x}}</p>
        {% else %}
            <p>Hey {{x}}</p>
        {% endif %}
        
    {% endfor%}

{% endblock %}
